name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: git submodule update --init
           sudo apt install gcc-arm-none-eabi
    - name: make
      run: make -C my-project
